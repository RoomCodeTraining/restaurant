                  example: asperiores
                identifier:
                  type: string
                  description: 'The card identifier'
                  example: quis
                quota_breakfast:
                  type: integer
                  description: 'The breakfast quota'
                  example: 11
                quota_lunch:
                  type: integer
                  description: 'The lunch quota'
                  example: 14
                payment_method_id:
                  type: integer
                  description: 'The payment method id'
                  example: 15
              required:
