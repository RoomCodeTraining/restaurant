                          example: 401
                        title:
                          type: string
                          example: Unauthenticated!
                        detail:
                          type: string
                          example: Unauthenticated.
      tags:
        - 'Gestion des cartes'
    parameters:
      -
        in: path
        name: identifier
        description: ''
        example: CARD000
        required: true
        schema:
          type: string
  /api/cards/current/assign:
    post:
      summary: 'Assignation de Carte primaire'
      operationId: assignationDeCartePrimaire
      description: "Cette endpoint permet d'assigner une carte primaire(Carte courante) à un utilisateur"
      parameters: []
      responses: {  }
      tags:
        - 'Gestion des cartes'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                user_id:
                  type: string
                  description: ''
                  example: tempore
                identifier:
                  type: string
                  description: 'Le texte ne peut contenir plus de 255 caractères.'
                  example: ozyepaufdbk
                quota_breakfast:
                  type: integer
                  description: 'La valeur doit être supérieure ou égale à 0. La valeur ne peut être supérieure à 25.'
                  example: 17
                quota_lunch:
                  type: integer
                  description: 'La valeur doit être supérieure ou égale à 0. La valeur ne peut être supérieure à 25.'
                  example: 3
                payment_method_id:
                  type: string
                  description: ''
                  example: null
              required:
                - user_id
                - identifier
  /api/cards/temporary/assign:
    post:
      summary: 'Assigner une carte temporaire'
      operationId: assignerUneCarteTemporaire
      description: "Cette endpoint permet d'assigner une carte temporaire à un utilisateur"
      parameters: []
      responses: {  }
      tags:
        - 'Gestion des cartes'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                user_id:
                  type: string
                  description: ''
                  example: veniam
                access_card_identifier:
                  type: string
                  description: 'Le texte ne peut contenir plus de 255 caractères.'
                  example: lcfuzroszogwrokec
                expires_at:
                  type: string
                  description: "Ce n'est pas une date valide. La date doit être postérieure ou égale au <code>today</code>."
                  example: '2118-11-02'
              required:
                - user_id
                - access_card_identifier
                - expires_at
  /api/reload/cards:
    post:
      summary: 'Recharger une carte RFID'
      operationId: rechargerUneCarteRFID
      description: 'Cette endpoint permet de recharger une carte RFID'
      parameters: []
      responses: {  }
      tags:
        - 'Gestion des cartes'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                access_card_identifier:
                  type: string
                  description: ''
                  example: itaque
                quota_type:
                  type: string
                  description: ''
                  example: quota_breakfast
                  enum:
                    - quota_lunch
                    - quota_breakfast
                quota:
                  type: integer
                  description: 'La valeur doit être supérieure ou égale à 0. La valeur ne peut être supérieure à 25.'
                  example: 25
              required:
                - access_card_identifier
                - quota_type
                - quota
  /api/cards/current:
    post:
      summary: "Recuperer de la carte courante de l'utilisateur"
      operationId: recupererDeLaCarteCouranteDeLutilisateur
      description: "Cette endpoint permet de recuperer la carte courante d'un utilisateur"
      parameters: []
      responses: {  }
      tags:
        - 'Gestion des cartes'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                identifier:
                  type: string
                  description: ''
                  example: tenetur
              required:
                - identifier
  /api/orders/lunch-completed:
    post:
      summary: 'Marquer la commande dejeuner comme récupérée'
      operationId: marquerLaCommandeDejeunerCommeRcupre
      description: 'Cette endpoint permet de marquer la commande dejeuner comme récupérée'
      parameters: []
      responses: {  }
      tags:
