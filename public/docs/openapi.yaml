  /api/users/profile-update:
    post:
      summary: "Mettre à jour le profil de l'utilisateur connecté"
      operationId: mettreJourLeProfilDeLutilisateurConnect
      description: "Cette endpoint permet de mettre à jour le profil de l'utilisateur connecté"
      parameters: []
      responses: {  }
      tags:
        - 'Gestion des utilisateurs'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                first_name:
                  type: string
                  description: "Le prénom de l'utilisateur"
                  example: consequatur
                last_name:
                  type: string
                  description: "Le nom de l'utilisateur"
                  example: et
                email:
                  type: string
                  description: "L'adresse email de l'utilisateur"
                  example: ratke.lonie@example.com
                contact:
                  type: string
                  description: "Le contact de l'utilisateur"
                  example: repellendus
              required:
                - first_name
                - last_name
                - email
                - contact
  /api/users/change-password:
    post:
      summary: "Changer le mot de passe de l'utilisateur connecté"
      operationId: changerLeMotDePasseDeLutilisateurConnect
