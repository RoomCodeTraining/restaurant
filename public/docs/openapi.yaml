        - 'Gestion des cartes'
  '/api/cards/{identifier}':
    get:
      summary: "Afficher les informations d'une carte RFID"
      operationId: afficherLesInformationsDuneCarteRFID
      description: "Cette endpoint permet d'afficher les informations d'une carte RFID"
      parameters: []
      responses:
        401:
          description: ''
          content:
            application/json:
              schema:
                type: object
