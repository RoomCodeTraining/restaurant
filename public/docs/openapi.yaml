openapi: 3.0.3
info:
  title: 'API Cantine Ciprel'
  description: 'Cette documentation vise à fournir toutes les informations dont vous avez besoin pour travailler avec notre API.'
  version: 1.0.0
servers:
  -
    url: 'https://cantine-ciprel.ci.ddev.site'
paths:
  /api/login:
    post:
      summary: 'Authentifier un utilisateur'
      operationId: authentifierUnUtilisateur
      description: "Cette endpoint permet d'authentifier un utilisateur7"
      parameters: []
      responses: {  }
      tags:
        - Authentification
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: "L'adresse e-mail de l'utilisateur"
                  example: jvandervort@example.net
                password:
                  type: string
                  description: "Le mot de passe de l'utilisateur"
                  example: 'l_kLBfV(R7*'
              required:
                - email
                - password
      security: []
  /api/logout:
    post:
      summary: 'Déconnecter un utilisateur'
      operationId: dconnecterUnUtilisateur
      description: 'Cette endpoint permet de déconnecter un utilisateur'
      parameters: []
      responses: {  }
      tags:
        - Authentification
  /api/orders:
    get:
      summary: 'Historiques des commandes du jour'
      operationId: historiquesDesCommandesDuJour
      description: "Cette Api's liste les commandes consommées et non consommé"
      parameters: []
      responses:
        401:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  errors:
                    -
                      status: 401
                      title: Unauthenticated!
                      detail: Unauthenticated.
                properties:
                  errors:
                    type: array
                    example:
                      -
                        status: 401
                        title: Unauthenticated!
                        detail: Unauthenticated.
                    items:
                      type: object
                      properties:
                        status:
                          type: integer
                          example: 401
                        title:
                          type: string
                          example: Unauthenticated!
                        detail:
                          type: string
                          example: Unauthenticated.
      tags:
        - 'Gesion des commandes'
    post:
      summary: 'Effectuer une commande pour un tiers'
      operationId: effectuerUneCommandePourUnTiers
      description: 'Cette endpoint permet de passer une commande pour un tiers'
      parameters: []
      responses: {  }
      tags:
        - 'Gesion des commandes'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                identifier:
                  type: string
                  description: ''
                  example: quas
                dish_id:
                  type: integer
                  description: ''
                  example: 7
                is_for_the_evening:
                  type: boolean
                  description: ''
                  example: false
              required:
                - identifier
                - dish_id
                - is_for_the_evening
  /api/completed/orders:
    get:
      summary: ''
      operationId: getApiCompletedOrders
      description: ''
      parameters: []
      responses:
        401:
