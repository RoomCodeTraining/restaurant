        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                access_card_identifier:
                  type: string
                  description: ''
                  example: voluptate
                quota_type:
                  type: string
                  description: ''
                  example: quota_breakfast
                  enum:
                    - quota_lunch
                    - quota_breakfast
                quota:
                  type: integer
                  description: 'La valeur doit être supérieure ou égale à 0. La valeur ne peut être supérieure à 25.'
                  example: 7
              required:
                - access_card_identifier
                - quota_type
