  /api/cards/current/assign:
    post:
      summary: 'Assignation de Carte primaire'
      operationId: assignationDeCartePrimaire
      description: "Cette endpoint permet d'assigner une carte primaire(Carte courante) à un utilisateur"
      parameters: []
      responses: {  }
      tags:
        - 'Gestion des cartes'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                user_id:
                  type: string
                  description: ''
                  example: minima
                identifier:
                  type: string
                  description: 'Le texte ne peut contenir plus de 255 caractères.'
                  example: prhp
                quota_breakfast:
                  type: integer
                  description: 'La valeur doit être supérieure ou égale à 0. La valeur ne peut être supérieure à 25.'
                  example: 10
                quota_lunch:
                  type: integer
                  description: 'La valeur doit être supérieure ou égale à 0. La valeur ne peut être supérieure à 25.'
                  example: 21
                payment_method_id:
                  type: string
                  description: ''
                  example: null
              required:
                - user_id
                - identifier
  /api/cards/temporary/assign:
    post:
      summary: 'Assigner une carte temporaire'
      operationId: assignerUneCarteTemporaire
      description: "Cette endpoint permet d'assigner une carte temporaire à un utilisateur"
      parameters: []
      responses: {  }
      tags:
        - 'Gestion des cartes'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                user_id:
                  type: string
                  description: 'The user identifier or id'
                  example: eligendi
                access_card_identifier:
                  type: string
                  description: 'Le texte ne peut contenir plus de 255 caractères.'
                  example: gvqkxfou
                expires_at:
                  type: date
                  description: 'The card expiration date'
                  example: autem
                identifier:
                  type: string
                  description: 'The card identifier'
                  example: facere
              required:
                - user_id
                - access_card_identifier
                - expires_at
                - identifier
  /api/reload/cards:
